<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue JS</title>
</head>

<body>

  <div id="app">

    <h2 ref="heading">{{title}}</h2>
    <button @click="updateNewTitle"> Update title</button>
    <hr ref="line">
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#app',
      data: {
        title: 'Hello Vue'
      },
      methods: {
        updateNewTitle() {
          this.title = 'New title';
          // this.$refs.heading.style.color="red"
          console.log(this.$refs)
        }
      }

    })

  </script>
</body>

</html>
